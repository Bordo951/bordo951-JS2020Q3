<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <input disabled type="text" id="display" value="0" name="" class="calc-display-input">
    </div>
    <button class="span-two clear-btn locked" id="ac">AC</button>
    <button id="del" class="span-two clear-btn">DEL</button>
    <button id="changeSign" class="locked">&plusmn;</button>
    <button id="squareRoot" class="locked">&radic;</button>
    <button id="exponentiation" class="locked">x <span>y</span></button>
    <button class="operation locked">รท</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operation locked">*</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operation locked">+</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operation locked">-</button>
    <button id="decimal" class="locked">.</button>
    <button class="number">0</button>
    <button class="span-two operation locked" id="result">=</button>
  </div>
</body>
</html>
